<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora Widget</title>

<style>
body{
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f7e8ff, #e8f0ff);
}

/* Caja principal */
.calculator{
    width:230px;
    margin:auto;
    padding:15px;
    border-radius:20px;
    background:#B4B4B8;
    backdrop-filter: blur(10px);
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

/* Pantalla */
#display{
    width:100%;
    height:45px;
    font-size:20px;
    text-align:right;
    padding:8px;
    margin-bottom:12px;
    border:none;
    border-radius:12px;
    background:#f3f0ff;
    color:#5a4e7c;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}

/* Contenedor botones */
.buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:8px;
}

/* Botones generales */
button{
    padding:14px;
    font-size:16px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.2s;
}

/* Números */
button{
    background:#E3E1D9;
    color:#B4B4B8;
}

/* Hover */
button:hover{
    transform:scale(1.05);
    background:#dcd6ff;
}

/* Operadores */
button:nth-child(4n){
    background:#ACBAC4;
    color:#B4B4B8;
}

button:nth-child(4n):hover{
    background:#80A1BA;
}

/* Igual */
button:nth-last-child(3){
    background:#E1D9BC;
    color:#B4B4B8;
}

button:nth-last-child(3):hover{
    background:#aef0db;
}

/* Clear y borrar */
button:nth-last-child(-n+2){
    background:#F0F0DB;
    color:#B4B4B8;
}

button:nth-last-child(-n+2):hover{
    background:#ffddb0;
}
</style>

</head>

<body>

<div class="calculator">

<input type="text" id="display" disabled>

<div class="buttons">

<button onclick="appendValue('7')">7</button>
<button onclick="appendValue('8')">8</button>
<button onclick="appendValue('9')">9</button>
<button onclick="appendValue('/')">÷</button>

<button onclick="appendValue('4')">4</button>
<button onclick="appendValue('5')">5</button>
<button onclick="appendValue('6')">6</button>
<button onclick="appendValue('*')">×</button>

<button onclick="appendValue('1')">1</button>
<button onclick="appendValue('2')">2</button>
<button onclick="appendValue('3')">3</button>
<button onclick="appendValue('-')">−</button>

<button onclick="appendValue('0')">0</button>
<button onclick="appendValue('.')">.</button>
<button onclick="calculate()">=</button>
<button onclick="appendValue('+')">+</button>

<button onclick="backspace()">⌫</button>
<button onclick="clearDisplay()">C</button>

</div>

</div>

<script>
const display = document.getElementById("display");

function appendValue(value){
    display.value += value;
}

function clearDisplay(){
    display.value="";
}

function backspace(){
    display.value = display.value.slice(0,-1);
}

function calculate(){
    try{
        display.value = eval(display.value);
    }catch{
        display.value = "Error";
    }
}
</script>

</body>
</html>
